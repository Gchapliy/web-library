<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add book to Category</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<h1 th:text="${category.categoryName}"></h1>

<a th:href="@{/logout}">Sign Out</a>

</br>
<table>
    <tr>
        <th>#</th>
        <th>Book name</th>
        <th>author</th>
        <th>description</th>
        <th>categories</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.shortDescription}"></td>
            <td>
                <th:block th:each="category : ${book.category}">
                    <span th:text="${category.categoryName} + ' '"></span>
                </th:block>
            </td>
            <td><a th:href="@{'/addBookToCategory/' + ${category.id} + '/' + ${book.id}}">Add to category</a></td>
        </tr>
    </th:block>
</table>

</br>

<a th:href="@{/home}">Back</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add new Category</title>
</head>
<body>
<form th:action="@{/addNewCategory}" th:object="${categoryForm}" method="post">
    <div><label> Category name : <input type="text" th:field="*{categoryName}"/> </label></div>
    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">User name is not valid</span>
    <span th:text="${error != null} ? ${error}">category name is not valid</span>
    <div><input type="submit" value="Add"/></div>
</form>
<div><a th:href="@{/home}"/>Cancel</div>
</body>
</html>
